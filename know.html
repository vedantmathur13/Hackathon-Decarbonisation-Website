        <h1>Know your Carbon Footprint</h1>

        <style>
            body {
              font-family: sans-serif;
            }
            #calculator {
              display: flex;
              flex-direction: column;
              align-items: center;
              margin: 20px;
              border: 1px solid #ccc;
              padding: 20px;
            }
            #calculator label {
              margin-bottom: 5px;
            }
            #calculator input {
              margin-bottom: 10px;
              padding: 5px;
              border: 1px solid #ccc;
            }
            #results {
              margin-top: 20px;
              font-weight: bold;
            }
          </style>
        
        <body>
          <div id="calculator">
            <h2>Carbon Footprint Calculator</h2>
            <label for="electricity">Electricity Consumed:</label>
            <input type="number" id="electricity" value="0">
            <label for="gas">Natural Gas consumed:</label>
            <input type="number" id="gas" value="0">
            <label for="miles">Kilometers Driven:</label>
            <input type="number" id="miles" value="0">
            <label for="flights">Flights taken:</label>
            <input type="number" id="flights" value="0">
            <button onclick="calculateFootprint()">Calculate</button>
          </div>
          <div id="results"></div>
          <script>
            function calculateFootprint() {
              const electricity = parseFloat(document.getElementById('electricity').value);
              const gas = parseFloat(document.getElementById('gas').value);
              const miles = parseFloat(document.getElementById('miles').value);
              const flights = parseFloat(document.getElementById('flights').value);
        
             
              const electricityFootprint = electricity * 0.5; 
              const gasFootprint = gas * 0.1; 
              const drivingFootprint = miles * 0.4; 
              const flightFootprint = flights * 500; 
        
              const totalFootprint = electricityFootprint + gasFootprint + drivingFootprint + flightFootprint;
        
              document.getElementById('results').innerHTML = `Your estimated carbon footprint is: ${totalFootprint.toFixed(2)} kg CO2e`;
            }
          </script>
